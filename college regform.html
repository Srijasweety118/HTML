<body>
    <h1>College Registration Form</h1>
    <p>Thnak you for applying to our college.Please fill in the form below tom <br>complete the registration process for admission</p>
    <div>
        <tr>
            <td> <label for="c">Name</label> </td> <br>

            <td> <input type="text" name="Last" id="c" placeholder="Last" required></td>
        </tr>
        <br>
        <br>
        <tr>
             <td> <label for="d">Date of Birth</label></td> <br>
            <td><input type="date" name="Date of Birth" id="d" required></td>
        </tr>
        <br>
        <br>
        <tr>
            <td> <label for="e">Email</label></td> <br>
            <td> <input type="email" name="Email" id="e" required></td>
        </tr>
        <br>
        <br>
        <tr>
            <td> <label for="f">Father's name</label></td><br>

            <td> <input type="text" name="Last" id="c" placeholder="Last" required></td>
        </tr>
        <br>
        <br>
        <tr>

        </tr>
        <br>
        <br>
        <tr>

                <input type="radio" name="Gender" id="g" required>F
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td> <label for="n">Nationality</label> </td> <br>

                <option value="n">Select Options</option>

                <option value="n">Christian</option>
            </select>
        </td>
        </tr>
        <br>
        <br>
        <tr>
            <td><label for="a" > Homeaddress</label> </td> <br> 
            <td > <input type="text" name="homeaddress" id="a" placeholder="street Address" required><br> <br>
                <input type="text" name="city" id="a" placeholder="City" required>    
                <select name="City" id="a">
                 <option value="a">Country</option> 
                 <option value="a"> SPSR NELLORE</option>
                 <option value="a">HYDERABAD</option>

                </select>

            </td>
        </tr>
        <br> 
        <br>
        <tr>
            <td> <label for="n"> Telephone-Home</label> </td> <br>
            <td> <input type="number" name="Telephone-Home" id="n" required></td>
        </tr>
        <br> 
        <br>
        <tr>
            <td> <label for="n"> Telephone-Mobile</label> </td> <br>
            <td> <input type="number" name="Telephone-Home" id="n" required></td>
        </tr> 
        <br>  
        <br>  
        <tr>
            <td> <label for="t"> In a few sentences,write down why you want to become a student of our college</label></td><br>
            <td> <input type="text" name="" id="t" required></td>
        </tr>
        <br>
        <br>
        <tr>
            <td><label for="s">Electronic signature(parent/Guardian)</label> </td> <br>
            <td> <input type="text" name="signature" id="s" required></td>
        
    </tr>
<br>
<br>
<tr>
    <td> <input type="button" value="Submit"></td>
</tr>
